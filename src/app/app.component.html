<rd-expanding-list-view class="collapse-card card-cross-sell" (toggle)="open = $event" [open]="open">
  <div rd-expanding-list-view-header>
    <b>header content</b>
  </div>
  <div rd-expanding-list-view-body *ngIf="open">
    <b>body content</b>
  </div>
</rd-expanding-list-view>


<button class="btn btn-warning" (click)="showModal = true">Show Bootstrap Modal</button>


<rd-bootstrap-modal *ngIf="showModal" class='modal--fullScreen' #photosModal [options]="modalOptions" (hidden)="showModal = false">
  <div rd-bootstrap-modal-header>
    <button type="button" (click)="photosModal.hide()" class="close"><i class="stream stream-close"></i></button>
    <h4 class="modal-title">Photos</h4>
  </div>
  <div rd-bootstrap-modal-body>
        <rd-upload class="row" [uploader]="uploader" (complete)="onUploadSuccess($event)">
            <div class="col-md-3">
                <h3>Select photos</h3>
                <rd-upload-file-drop-zone class="uploaddroparea">
                  Drag and drop photos here
                </rd-upload-file-drop-zone>
                <div style="color: #797979;margin-bottom: 20px;">Supported file types: JPG or PNG</div>
                <div style="font-weight: bold;margin-bottom: 10px;">Or chose your files:</div>
                <rd-upload-file-select-button [multiple]="true"></rd-upload-file-select-button>
            </div>

            <div class="col-md-9" style="margin-bottom: 40px">
                <h3>Photos to be uploaded:</h3>
                <rd-upload-file-queue></rd-upload-file-queue>
            </div>
        </rd-upload>

        <hr/>

    <div>
      <h2>Unit photos</h2>
      <!-- <div class="crossSell__imageManage" *ngFor="let img of images">
        <img [src]="getImageUrl(img.fileUrl, 250, 180, true)" />
        <div class="btn btn-danger btn-xs" (click)="deleteImage(img.id)">Delete</div>
      </div> -->
    </div>
  </div>
</rd-bootstrap-modal>
